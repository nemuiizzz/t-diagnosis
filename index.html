<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>あなたにそっくりな芸能人は？</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>あなたにそっくりな芸能人は？</h1>
        <div id="game-container">
            <div id="question-container">
                <p id="question"></p>
                <div id="answers"></div>
                <button id="back-button" class="hidden">戻る</button>
            </div>
            <div id="result-container" class="hidden">
                <h2>あなたにそっくりな芸能人は...</h2>
                <img id="celebrity-image" src="" alt="芸能人の画像">
                <p id="celebrity-name"></p>
                <button id="retry-button">もう一度試す</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
